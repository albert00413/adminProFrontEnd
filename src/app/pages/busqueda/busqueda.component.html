<div class="row animated fadeIn">

    <div class="col-4">
        <div class="card">
            <div class="card-body">                
                <h3> Usuarios</h3>

                <div *ngIf="usuarios.length === 0" 
                     class="alert alert-info">
                    <p class="mb-0">
                        No hay usuarios con ese término
                    </p>
                </div>

                <div class="table-responsive"
                     *ngIf="usuarios.length > 0">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Avatar</th>
                                <th>nombre</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let usuario of usuarios">
                                <td>
                                    <img class="w90"
                                         src="{{usuario.img | imagenUrl:'usuarios'}}">
                                    
                                </td>
                                <td>
                                    {{usuario.nombre  | titlecase}}
                                </td>
                            </tr>                                
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="col-4">
        <div class="card">
            <div class="card-body">                
                <h3> Médicos</h3>

                <div *ngIf="medicos.length === 0" 
                     class="alert alert-info">
                    <p class="mb-0">
                        No hay médicos con ese término
                    </p>
                </div>

                <div class="table-responsive"
                    *ngIf="medicos.length > 0">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Avatar</th>
                                <th>nombre</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let medico of medicos"
                                class="animated fadeIn fast">
                                <td>
                                    <img class="w90"
                                         src="{{medico.img | imagenUrl:'medicos'}}">
                                    
                                </td>
                                <td>
                                    <a [routerLink]="['/dashboard/medico', medico._id]">{{medico.nombre  | titlecase}}</a>
                                    
                                </td>
                            </tr>                                
                      </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="col-4">
        <div class="card">
            <div class="card-body">                
                <h3> Hospitales</h3>

                <div *ngIf="hospitales.length === 0"                      
                     class="alert alert-info">
                    <p class="mb-0">
                        No hay hospitales con ese término
                    </p>
                </div>

                <div class="table-responsive"
                     *ngIf="hospitales.length > 0">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Avatar</th>
                                <th>nombre</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let hospital of hospitales">
                                <td>
                                    <img class="w90"
                                         src="{{hospital.img | imagenUrl:'hospitales'}}">
                                    
                                </td>
                                <td>{{hospital.nombre | titlecase}}</td>
                            </tr>                                
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
